<meta name="viewport" charset=utf-8″ content="width=device-width, initial-scale=1, user-scalable=no" />
<html>

<head>
	<title>个人信息</title>
</head>
<script type="text/javascript" src="js/js_lead-in.js"></script>

<body>
	<div id="control">
		<script type="text/javascript" src="js/M_frame_start.js"></script>
		<br>
		<el-row>
			<el-col :span="2"><br></el-col>
			<el-col :span="8">
				<div class="block">
					<div class="demo-basic--circle">
						<el-avatar :size="250"></el-avatar>
					</div>
				</div>
			</el-col>
			<el-col :span="14">
				<div class="bigtitle">{{timeduring}}，{{Manage.M_name}}！</div><br><br>
				管理ＩＤ：{{Manage.M_id}}<br><br>
				管理权限：{{Manage.M_grade}}
			</el-col>
		</el-row>
		<script type="text/javascript" src="js/M_frame_end.js"></script>
	</div>
</body>

<script>
	var vm = new Vue({
		el: '#control',
		data: {
			title: '个人信息',
			timeduring: '',
			Manage: {
				M_id: '',
				M_name: '',
				M_grade: '',
			},
		},
		methods: {
			goBack() {
				window.history.go(-1);
			},
			getTime() {
				hour = new Date().getHours()
				if (hour < 6) {
					this.timeduring = '凌晨好'
				}
				else if (hour < 12) {
					this.timeduring = '上午好'
				}
				else if (hour < 17) {
					this.timeduring = '下午好'
				}
				else {
					this.timeduring = '晚上好'
				}
			},
		},
		mounted() {
			if (!localStorage['token']) {
				window.location.href = 'login.html'
			}
			this.Manage.M_id = JSON.parse(localStorage.Manage)['M_id']
			this.Manage.M_name = JSON.parse(localStorage.Manage)['M_name']
			this.Manage.M_grade = JSON.parse(localStorage.Manage)['M_grade']
			this.getTime()
		}
	})
</script>

<style>
	.bigtitle {
		font-size: 25px;
		font-weight: 500;
	}
</style>

</html>

<meta name="viewport" charset=utf-8″ content="width=device-width, initial-scale=1, user-scalable=no" />
<html>

<head>
	<title>购买商品</title>
</head>
<script type="text/javascript" src="js/js_lead-in.js"></script>

<body>
	<div id="control">
		<script type="text/javascript" src="js/U_frame_start.js"></script>
		　　<el-table v-loading="loading"
			:data="tableData.filter(data => !search || data.manageid.toLowerCase().includes(search.toLowerCase())|| data.managename.toLowerCase().includes(search.toLowerCase())|| data.managephone.toLowerCase().includes(search.toLowerCase()))"
			style="width: 100%" stripe>
			<el-table-column label="商品ID" prop="C_id">
			</el-table-column>
			<el-table-column label="商品类别">
				<template slot-scope="scope">
					{{goodsType[tableData[scope.$index].T_id-1]}}
				</template>
			</el-table-column>
			<el-table-column label="商品名称" prop="C_name">
			</el-table-column>
			<el-table-column label="商品单价" prop="C_price">
			</el-table-column>
			<el-table-column label="商品库存" prop="C_stock">
			</el-table-column>
			<el-table-column align="center">
				<template slot="header" slot-scope="scope">
					<el-input v-model="search" size="mini" placeholder="输入关键字搜索" />
				</template>
				<template slot-scope="scope">
					<el-button size="mini" @click="handleView(scope.$index, scope.row)">详情</el-button>
					<el-button size="mini" type="primary" @click="handlePurchase(scope.$index, scope.row)">购买
					</el-button>
				</template>
			</el-table-column>
		</el-table>
		<script type="text/javascript" src="js/U_frame_end.js"></script>

		<el-dialog title="商品详情" :visible.sync="dialogFormVisible">
			<div style="line-height: 2">
				{{tableData[index]}}
				<!-- <b>商品ＩＤ：&emsp;</b>{{tableData[index].C_id}}<br>
				<b>商品名称：&emsp;</b>{{tableData[index].C_name}}<br>
				<b>商品类别：&emsp;</b>{{goodsType[tableData[index].T_id]-1}}<br>
				<b>商品价格：&emsp;</b>{{tableData[index].C_price}}<br>
				<b>商品描述：&emsp;</b>{{tableData[index].C_disc}}<br>
				<b>商品库存：&emsp;</b>{{tableData[index].C_stock}}<br> -->
			</div>
			<div slot="footer" class="dialog-footer">
				<el-button @click="dialogFormVisible = false">取 消</el-button>
				<el-button type="primary" @click="handlePurchase()">购 买</el-button>
			</div>
		</el-dialog>

	</div>
</body>

<script>
	var vm = new Vue({
		el: '#control',
		data: {
			title: '商品列表',
			loading: true,
			goodsType: ["家电", "手机", "电脑", "家居", "男装", "美妆", "鞋类", "母婴", "图书"],
			tableData: [],
			search: '',
			index: '',
			dialogFormVisible: false,
			formLabelWidth: '120px',
			User: {
				U_id: '',
				U_name: '',
				U_phone: '',
			}
		},
		methods: {
			exit() {
				localStorage.clear();
				window.location.href = 'login.html'
			},
			async handleDelete(index, row) {
				this.$http.post(baseurl + '/deletegoods',
					{
						token: localStorage['token'],
						goodsid: row.C_id,
					},
					{ emulateJSON: true }).then(function (res) {
						if (!res.ok) {
							this.$message.error('删除失败：请求被拒绝');
							return
						}
						else {
							this.$message({
								message: '删除成功：该商品已被删除',
								type: 'success'
							});
							this.tableData.splice(index, 1);
						}
					}, function (res) {
						this.$message.error('删除失败：服务器连接异常');
					});
			},
			async handleView(index) {
				this.index = index
				this.dialogFormVisible = true
			},
			getData() {
				this.$http.post(baseurl + '/getallgoods',
					{
						token: localStorage['token'],
					},
					{ emulateJSON: true }).then(function (res) {
						if (!res.ok) {
							this.$message.error('获取数据失败：请求被拒绝');
							this.loading = false
							return
						}
						else {
							this.tableData = eval('(' + res.bodyText + ')')
							this.loading = false
						}
					}, function (res) {
						this.$message.error('获取数据失败：服务器连接异常');
						this.loading = false
					});
			}
		},
		mounted() {
			if (!localStorage['token']) {
				window.location.href = 'login.html'
			}
			this.getData()
			this.User.U_id = JSON.parse(localStorage.User)['U_id']
			this.User.U_name = JSON.parse(localStorage.User)['U_name']
			this.User.U_phone = JSON.parse(localStorage.User)['U_phone']
		}
	})
</script>

<style>
	.bigtitle {
		font-size: 25px;
		font-weight: 500;
	}
</style>

</html>
